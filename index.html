<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Weight Convertor</title>
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-3">Weight Convertor</h1>
        <form>
          <div class="form-group">
            <input id='lbsInput' type="number" class="form-control form-control-lg" placeholder='Enter Pounds...'>
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary p-2 mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card bg-success p-2 mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card bg-danger p-2 mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    document.getElementById('output').style.visibility = 'hidden'
    document.getElementById('lbsInput').addEventListener('input', function (e) {
      document.getElementById('output').style.visibility = 'visible'

      let lbs = e.target.value

      document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046
      document.getElementById('kgOutput').innerHTML = lbs / 2.2046
      document.getElementById('ozOutput').innerHTML = lbs * 16

    })
  </script>
</body>

</html>
